<!DOCTYPE html>
<html>

<head></head>
<style>
  [type="range"] {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 10px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: 0.2s;
    transition: opacity 0.2s;
  }

  [type="range"]:hover {
    opacity: 1;
  }

  [type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: #0d6efd;
    cursor: pointer;
  }

  [type="range"]::-moz-range-thumb {
    width: 15px;
    height: 15px;
    background: #0d6efd;
    border-radius: 50%;
    cursor: pointer;
  }
</style>

<body style="width: 340px;">
  <div class="container" style="border:3px solid #d3d3d3;">
    <button type="button" class="btn-close" style="margin-left:95%;margin-top:1px;" aria-label="Close"
      id="close"></button>
    <div class="row">
      <div id="tts-menu" class="col text-center">
        <h1>TTS</h1>
        <div>
          <label for="rate">Rate:</label>
          <input type="range" id="rate" min="0.1" max="10" value="1" step="0.1" />
        </div>
        <br>
        <div>
          <label for="pitch">Pitch:</label>
          <input type="range" id="pitch" min="0" max="2" value="1" step="0.1" />
        </div>
        <br>
        <div>
          <label for="volume">Volume:</label>
          <input type="range" id="volume" min="0" max="1" value="1" step="0.1" />
        </div>
        <br>
        <div>
          <label for="voice">Voice:</label>
          <select id="voice" class="form-select" aria-label="Select a voice:"></select>
        </div>
        <button id="save" class="btn btn-secondary w-100">Save</button>
      </div>
      <div style="width:1px;padding:0px;" class="vr">
      </div>
      <div class="col">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="toggle-images">
          <label class="form-check-label" for="toggle-images" title="Hides all images on page">Hide Images</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="high-contrast">
          <label class="form-check-label" for="high-contrast"
            title="Enables high contrast for easier reading of page">High Contrast</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="dyslexia-font">
          <label class="form-check-label" for="dyslexia-font"
            title="Replaces font on page with a dyslexia-friendly font">Dyslexia-Friendly</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="highlight-links">
          <label class="form-check-label" for="highlight-links" title="Highlights links on page">Highlight Links</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flash-content">
          <label class="form-check-label" for="flash-content"
            title="Disables/pauses CSS animations, autoplaying videos, and animated gifs. Untoggling refreshes the page">Disable
            Animations</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="focus-line">
          <label class="form-check-label" for="focus-line"
            title="Creates a horizontal focus line that follows the cursor to assist with reading">Focus Line</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="letter-spacing">
          <label class="form-check-label" for="letter-spacing" title="Increases spacing between letters">Letter
            Spacing</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="dimmer-overlay">
          <label class="form-check-label" for="dimmer-overlay"
            title="Applies an overlay to dim unfocused content">Dimmer Overlay</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="lg-cursor">
          <label class="form-check-label" for="lg-cursor" title="Increases cursor size">Large Cursor</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="autocomplete">
          <label class="form-check-label" for="autocomplete"
            title="Enables autocomplete on all text inputs on tab, using a library of 479,000 words. To remove from current page, refresh after disabling">Autocomplete</label>
        </div>
      </div>
    </div>
  </div>
  </div>
